<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ title }}</title>
</head>
<body>
{% include "header_admin.html" %}
<div class="d-flex justify-content-center align-items-center">
    <div class="box bg-white rounded-4 shadow p-4 text-center" style="width: 1000px;">
        <h1>{{ title }}</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" hidden>id_person</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for person in list %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                    <td>{{ person.name }}</td>
                    <td hidden>{{ person.id }}</td>
                    <td><a href="{{ url_for('view_profile', user_id=person.id) }}">See profile</a></td>
                    <td><a href="{{ url_for('change_password', user_id=person.id) }}">Change Password</a></td>
                    <td><a href="{{ url_for('delete_user', user_id=person.id) }}">Delete User</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
