<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Solve Assignment</title>
</head>
<body>
    {% include "header_student.html" %}
    <div class="container mt-4">
        <h1 class="text-center">{{ assignment.title }}</h1>
        <p>{{ assignment.text }}</p>

        <form method="POST" enctype="multipart/form-data">
            {% if assignment.assignment_type == 1 %}
            <div class="form-group">
                <label for="content">Your Answer</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            {% elif assignment.assignment_type == 0 %}
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary mt-3">Submit Assignment</button>
        </form>
    </div>
</body>
</html>
